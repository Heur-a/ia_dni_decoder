<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor DNI a JSON</title>
  <link href="bootstrap_theme/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="blocks.css">
</head>
<body class="bg-secondary">

  <nav class="bg-primary navbar navbar-dark navbar-expand-lg pb-3 pt-3">
    <div class="container">
      <a class="fw-bold navbar-brand text-uppercase" href="#">Conversor DNI</a>
    </div>
  </nav>

  <section class="text-center pt-5 pb-5">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3 text-light">Conversor DNI a Texto</h1>
      <p class="lead fw-light text-light mb-4">Convierte imágenes de DNI a JSON</p>

      <!-- Botón que simula clic en input file -->
      <button class="btn btn-primary pe-3 ps-3" onclick="document.getElementById('file-upload').click();">
        Subir Imagen
      </button>

      <!-- Input oculto para seleccionar archivos -->
      <input id="file-upload" type="file" accept="image/*" multiple style="display:none" onchange="processAll()">

      <!-- Resultados -->
      <div id="results" class="mt-5 bg-light text-start p-3 rounded shadow-sm text-dark" style="white-space:pre-wrap;">
        Esperando imágenes...
      </div>

      <!-- Botón para descargar JSON (opcional) -->
      <button class="btn btn-success mt-3" onclick="descargarJSON()">Descargar JSON</button>
    </div>
  </section>

  <footer class="bg-dark pt-5 text-white">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 me-auto py-3">
          <a href="#" class="h2 mb-4 text-white-50 text-decoration-none d-inline-block">Inteligencia Artificial</a>
          <p class="mb-3">© Alex Escriva Caravaca y Marcos Martinez Yuste</p>
        </div>
      </div>
      <div class="pt-3 pb-3 text-center">
        <hr class="border-secondary mt-0">
        <p class="mb-0">© 2025 Tu Universidad</p>
      </div>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1370.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/DNI_Decoder.js"></script>
</body>
</html>
